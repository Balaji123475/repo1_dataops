name: CI/CD for Sales ETL DataOps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          echo "âœ… Running ETL pipeline test"
          python main.py

      - name: Build Docker Image
        run: |
          # Tag image with both 'latest' and Git commit SHA
          IMAGE_TAG=latest
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t sales-etl-dataops:$IMAGE_TAG -t sales-etl-dataops:$COMMIT_SHA .

      - name: Login to Docker Hub and push image
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          # Push both tags
          docker push $DOCKER_USERNAME/sales-etl-dataops:latest
          docker push $DOCKER_USERNAME/sales-etl-dataops:$COMMIT_SHA
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
