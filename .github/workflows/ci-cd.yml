name: CI/CD for Sales ETL DataOps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL pipeline
        run: |
          echo "âœ… Running ETL pipeline test"
          python etl.py

      - name: Build Docker Image
        run: |
          IMAGE_TAG=latest
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t sales-etl-dataops:$IMAGE_TAG -t sales-etl-dataops:$COMMIT_SHA .

      - name: Login to Docker Hub and push image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag sales-etl-dataops:latest $DOCKER_USERNAME/sales-etl-dataops:latest
          docker push $DOCKER_USERNAME/sales-etl-dataops:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
             docker pull $DOCKER_USERNAME/sales-etl-dataops:latest
             docker-compose -f /home/ubuntu/sales-etl-dataops/docker-compose.yaml down
             docker-compose -f /home/ubuntu/sales-etl-dataops/docker-compose.yaml up -d
      